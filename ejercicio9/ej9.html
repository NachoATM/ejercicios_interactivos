<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ej 9: Cat Walk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        position: relative;
        min-height: 100vh;
        padding-bottom: 50px;
      }
      #myCat {
        position: absolute;
        left: 0px;
        top: 100px;
      }
      .back-button {
        position: fixed; 
        bottom: 20px;    
        left: 50%;        
        transform: translateX(-50%); 
        z-index: 1; 
      }
    </style>
  </head>
  <body>
    <img
      id="myCat"
      src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
    />
    <script>
      const cat = document.getElementById("myCat");

      let position = 0;
      let direction = 1;
      const speed = 10;

      const screenWidth = window.innerWidth;

      function catWalk() {
        position += speed * direction;

        if (position >= screenWidth - cat.width) {
          direction = -1;
        } else if (position <= 0) {
          direction = 1;
        }

        cat.style.left = position + "px";
      }

      setInterval(catWalk, 50);
    </script>

    <div class="text-center mt-4 back-button">
      <a href="../index.html" class="btn btn-primary">
        <i class="bi bi-arrow-left-circle"></i> Volver a la p√°gina inicial
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
